<form [formGroup]="dataForm" (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h5 class="modal-title">{{titleModal}}</h5>
    <button
      type="button"
      class="close"
      (click)="closeModal()"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="form-group">
          <label for="category"> Categoría: </label>
          <div class="input-group">
            <select
              class="form-control form-control-border"
              formControlName="idFamilia"
            >
              <option [value]="0">Ninguna</option>
              @for (item of categories; track $index) {
              <option [value]="item.idFamilia">
                {{ item.descripcion }}
              </option>
              }
            </select>
            <div class="input-group-append">
              <!-- <button class="btn btn-outline-secondary btn-sm" btn-add-update-familia results="reloadFamilia()" tabindex="-1">
                            <i class="fa fa-plus fa-xs"></i>
                        </button>  -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
        <label for="descripcion">Descripción: </label>
        <input
          type="text" 
          (keyup)="generateCode()"
          touppercase
          name="descripcion"
          id="descripcion"
          class="form-control form-control-border"
          placeholder="Ej: Redes"
          formControlName="descripcion"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="form-group">
          <label for="siglas">Siglas: </label>
          <div class="controls">
            <input
              type="text"
              ng-model="data.siglas"
              name="siglas"
              id="siglas"
              touppercase
              class="form-control form-control-border"
              placeholder="Ej: R"
              formControlName="siglas"
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="form-group">
          <label for="">
            Monto Objetivo: <span class="text-danger"> *</span></label
          >
          <input
            type="text"
            class="form-control form-control-border"
            valid-number
            placeholder="0.00"
            formControlName="montoObjetivo"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="form-group">
          <label>Imagen: </label>
          <input
            type="file"
            class="form-control"
            (change)="showPreview($event)"
          />
        </div>
        <div  *ngIf="imageURL && imageURL !== ''">
          <img class="img-fluid img-thumbnail" [src]="imageURL" [alt]="" width="96" height="96" />
        </div>
      </div>
    </div>
    <!-- <div ng-if="tipoRegistro == 2">
      <label for="">Estado: </label>
    </div> -->
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" [disabled]="!dataForm.valid">
      <i [class]="btnIcon"></i> {{btnText}}
    </button>
    <button type="button" class="btn btn-dark" (click)="closeModal()">
      &times; Cerrar
    </button>
  </div>
</form>
